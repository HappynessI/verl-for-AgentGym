# Webshop Interaction Configuration
# This file defines the Webshop environment interaction for online RL training

interaction:
  - name: webshop
    class_name: verl.interactions.webshop_interaction.WebshopInteraction
    config:
      # Webshop environment server address
      # Make sure to start the Webshop server before training:
      # cd AgentGym/agentenv-webshop && python -m agentenv_webshop.launch --port 36001
      env_server_base: "http://127.0.0.1:36001"
      
      # Request timeout in seconds
      timeout: 600
      
      # Maximum retries for failed requests
      max_retries: 3

